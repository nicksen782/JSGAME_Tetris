<div id="tetris_app">
    <div class="tetris_app_flex_cols">
        <div class="" id="tetris_app_options">
            <div>
                <!-- OPTIONS -->
                <div class="tetris_app_options_header_container">
                    <div class="tetris_app_options_header">OPTIONS</div>
                    <div class="tetris_app_options_header_content">
                    </div>
                </div>
            </div>

            <!-- INPUT -->
            <div>
                <div class="tetris_app_options_header_container">
                    <div class="tetris_app_options_header">INPUT</div>
                    <div class="tetris_app_options_header_content">
                        <canvas id="tetris_app_dpad" width="128" height="128">tetris_app_dpad</canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- GAME/INPUT -->
        <div class="tetris_app_flex_rows">
            <div class="" id="tetris_app_game">
                 <!-- GAME -->
                 <canvas id="tetris_app_game_canvas"></canvas>
            </div>
        </div>
    </div>

</div>
