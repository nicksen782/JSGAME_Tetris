<div id="tetris_app">
    <div class="tetris_app_flex_cols">
        <div class="" id="tetris_app_options">
            <div>
                <!-- OPTIONS -->
                <div class="tetris_app_options_header_container">
                    <div class="tetris_app_options_header">OPTIONS</div>
                    <div class="tetris_app_options_header_content">
                        <!-- <button onclick="_APP[_APP.loadedAppKey].config.startGameLoop();">Restart game</button> -->
                        <!-- <br> -->
                        <!-- <button onclick="_APP[_APP.loadedAppKey].config.stopGameLoop();">Stop game</button> -->
                        <!-- <br> -->
                    </div>
                </div>
            </div>

            <!-- INPUT -->
            <div>
                <div class="tetris_app_options_header_container">
                    <div class="tetris_app_options_header">INPUT</div>
                    <div class="tetris_app_options_header_content">
                        <canvas id="tetris_app_dpad" width="128" height="128">tetris_app_dpad</canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- GAME/INPUT -->
        <div class="tetris_app_flex_rows">
            <div class="" id="tetris_app_game">
                 <!-- GAME -->
                 <canvas id="tetris_app_game_canvas"></canvas>
            </div>
        </div>
    </div>

</div>    

<!-- HOLDS THE APP'S DEBUG -->
<div class="hide" id="tetris_app_debugDiv">
    <div class="tetris_app_debug_nav">
        <div class="tetris_app_debug_nav_tab" id="tetris_app_debug_nav_tab_debug1" view="tetris_app_debug_nav_view_debug1">Tilesets</div>
        <div class="tetris_app_debug_nav_tab"        id="tetris_app_debug_nav_tab_debug2" view="tetris_app_debug_nav_view_debug2">Tile-maps</div>
        <div class="tetris_app_debug_nav_tab"        id="tetris_app_debug_nav_tab_debug3" view="tetris_app_debug_nav_view_debug3">Draw Tests</div>
        <div class="tetris_app_debug_nav_tab"        id="tetris_app_debug_nav_tab_debug4" view="tetris_app_debug_nav_view_debug4">gs_title0</div>
    </div>
    <div class="tetris_app_debug_views">
        <div class="tetris_app_debug_view" id="tetris_app_debug_nav_view_debug1">
        </div>
        <div class="tetris_app_debug_view" id="tetris_app_debug_nav_view_debug2">
        </div>
        <div class="tetris_app_debug_view" id="tetris_app_debug_nav_view_debug3">
            <table>
                <tr>
                    <td>Clears</td>
                    <td><button id="tetris_app_debug_clearAllLayers">All</button></td>
                    <td><button id="tetris_app_debug_clearLayer1">Layer #1</button></td>
                    <td><button id="tetris_app_debug_clearLayer2">Layer #2</button></td>
                    <td><button id="tetris_app_debug_clearLayer3">Layer #3</button></td>
                </tr>
            </table>

            <table>
                <tr>
                    <td>Draws: tile</td>
                    <td>
                        <select id="tetris_app_debug_drawTileSelect">
                            <option value="">... Choose tile</option>
                        </select>
                    </td>
                    <td>
                        <button id="tetris_app_debug_drawTileButton">DRAW</button>
                    </td>
                </tr>
                <tr>
                    <td>Draws: tilemap</td>
                    <td>
                        <select id="tetris_app_debug_drawTileMapSelect">
                            <option value="">... Choose tile-map</option>
                        </select>
                    </td>
                    <td>
                        <button id="tetris_app_debug_drawTileMapButton1" title="Draw the tilemap via individual tiles.">DRAW</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="tetris_app_debug_view" id="tetris_app_debug_nav_view_debug4">
            <div id="tetris_app_debug_runIndicator"></div>
            <button id="tetris_app_debug_runGsTitle0_main">runGsTitle0_main</button>
            <button id="tetris_app_debug_run_anim_lense">run_anim_lense</button>
            <button id="tetris_app_debug_uninit_gsTitle0">uninit_gsTitle0</button>
            <br>
            <div id="tetris_app_debug_anim_lense"></div>
            <div id="tetris_app_debug_anim_stars"></div>
            <div id="tetris_app_debug_vars"></div>
        </div>
    </div>
</div>
